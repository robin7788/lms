<nav aria-label="navigation">
  <ul class="pagination" style="float: right;">
      <li class="page-item {% if not data.has_previous %}disabled{% endif %}">
          <a class="page-link" href="{% if data.has_previous %}?{{search_data.request_url}}&page={{ data.previous_page_number }}{% endif %}" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
          </a>
      </li>
    {% for num in data.paginator.page_range %}
        {% if data.number == num %}
            <li class="page-item active"><a class="page-link" href="javascript:void(0)">{{ num }}</a></li>
        {% elif num > data.number|add:'-3' and num < data.number|add:'3' %}
            <li class="page-item"><a class="page-link" href="?{{search_data.request_url}}&page={{ num }}">{{ num }}</a></li>
        {% endif %}
    {% endfor %}

      <li class="page-item {% if not data.has_next %}disabled{% endif %}">
          <a class="page-link" href="{% if data.has_next %}?{{search_data.request_url}}&page={{ data.next_page_number }}{% endif %}" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
          </a>
      </li>
  </ul>
</nav>
